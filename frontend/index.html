<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws forum</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="auth-bg"></span>
    <div class="auth__block">
        <form method="post" class="form__auth bord-rad">
            <input type="text" id="auth__username" placeholder="ваш юз">
            <input type="password" id="auth__password" placeholder="ваш пароль">
            <input type="submit" value="Отправить" class="submit-btn" id="auth-btn">
        </form>
    </div>

    <div class="container nav shadow bord-rad">
        <nav>
            <div class="top__logo__close__item">
                
                <h1 class="header-h1">W.S. Forum</h1>
                <div class="close" id="close-btn">
                    <img src="imgs/close.svg" alt="close">
                </div>
                
            </div>
            
            <div class="nav__item">
                <a href="index.html">на главную</a>
            </div>
            <div class="nav__item">
                <a href="#!">профиль</a>
            </div>
            <div class="nav__item">
                <a href="#!">о нас</a>
            </div>
        </nav>
    </div>

    <div class="container shadow bord-rad">
        <button id="menu-btn">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="sub-container">
            <div class="anon-form">
                <form action="" method="post" id="user-form">
                    <input type="text" name="nickname" id="nickname" class="bord-rad shadow" placeholder="ваш юз">
                    <textarea name="input-txt" id="input-txt" class="bord-rad shadow" cols="30" rows="10" placeholder="Введите ваше сообщение" style="resize: none;"></textarea>
                    <button type="submit" id="submit-btn" class="bord-rad shadow">Отправить</button>
                </form>
            </div>
        </div>
        <div class="main-pub-block" id="main-pub-block">
            <!-- Как должен выглядеть элемент, добавляемый из JS -->
            <!-- <div class="main-pub-block-item shadow">
                <h1>Никнейм</h1>

            </div> -->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
